<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{  url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBNB logo" class="logo" width="140" height="60">
            </a>
            <a href="{{ url_for('login') }}" class="login-button" id="login-link">Login</a>
            <button id="logout-button">Logout</button>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2>Available Places</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="All">All</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <footer>
        <p>Â© 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
